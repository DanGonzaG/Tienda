        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- indica que se puede utilizar en cualquier dispositivo-->

        <!-- este en el enlace estilos css-->
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body> <!-- Cuerpo de la página, es todo lo que ve el usuario-->


        <!--  HEADER O ENCABEZADO -->
        <header>
            <!-- Header el enbezado, en esta linea ademas del encabezado se coloca un enlance para que de esta manera
            cuando se click en el nombre TechShop se devuelva directamente a la pagina principal-->

            <!-- NAV O NAVEGACION-->
            <nav class="nav">
                
                <a class="logo" href="index.html">TechShop</a>
                <!-- estos links se usan para pode navegar por todas las paginas creadas-->
                <!-- nav navegacion se usa para menus-->
                
                
                <a href="ejemplo9.html"> &LeftTriangleBar; Atras</a> <!-- se coloca el & para obtener un menu con opciones -->

                <a href="ejemplo2.html">Siguiente &RightTriangleBar;</a> <!-- coloca un triangulo en forma de flecha -->

            </nav>

        </header>


        <!-- ASIDE  O BARRA LATERAL-->
        <aside>
            <h2>Última Noticias</h2> <!-- h1 es un ecabezado de nivel uno, es utlizado por los buscadores-->
            <p>Según el últmo reporte de ventas el XT-128 es el producto con más ventas en lo va del mes...no se quede sin su XT-128</p> <!-- p significa párrafo -->

        <!-- SECTION O SECCION lo que esta dentro de section es el contenido mas importante de la pagina-->
        <section>

            informacion e imagenes
            -->
            <article>
                <h3>Un trailer</h3>

                <figure>
                    <video width="320" height="240" controls
                           poster="img/torpedo.jpg"
                           >
                        <source src="videos/torpedo.mp4" type="video/mp4">
                        Your browser does not support the <code>video</code> tag.
                    </video>
