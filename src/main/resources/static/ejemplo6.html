        <h1 style="text-align: center">Ejemplo 6</h1>
        <h2>Ejemplos de listas</h2>


        <!-- Etiquetas:
        ul = se usa para generar listas sin orden
        ol = order list,  se usa para generar listas ordenadas-->

        <ul> <!-- muestra en el browser una lista con viñetas -->
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>Item cuatro</li>
        </ul>

        <ol> <!-- muestra en el browser una lista enumeradas, por defecto se muestra en números -->
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>Item cuatro</li>            
        </ol>

        <ol type="a"> <!-- muestra en el browser una lista enumeradas pero esta vez muestra letras-->
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>Item cuatro</li>            
        </ol>

        <ol type="i"> <!-- muestra en el browser una lista con números romanos-->
            <li>Item uno</li>
            <li>Item dos</li>
            <li>Item tres</li>
            <li>Item cuatro</li>            
        </ol>


    </body>
</html>
